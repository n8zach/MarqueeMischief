<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<script>
    window.addEventListener("load", myInit, true); 
  
    function myInit()
    {   
        document.getElementById('puzzles').value="{{selected}}";
    };
</script>

<form action="." method="POST">
    <label for="puzzles">Choose a puzzle:</label>
    <select name="puzzles" id="puzzles" onchange="this.form.submit()">
        {% for puzzle in puzzles %}
            <option value="{{puzzle[0]}}">{{puzzle[1]}}</option>
        {% endfor %}
    </select>
</form>
<br>
<br>
    <form action="." method="POST">
        {% for result in results %}
            <div class="row">
            <input type="radio" id="{{result[1]}}" name="vote" value="{{result[1]}}">
            <label for="html">{{result[2]}} ({{result[3]}})</label><br>
            </div>
        {% endfor %}
        <input type="hidden" id="selected" name="selected" value="{{selected}}">
        <br>
        <input type="submit" value="VOTE">
    </form>
    <br>
    <a href="../solo">Play</a>

</body>
