<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'YourCustomFont', sans-serif;
        }

        #customForm {
            text-align: center;
            margin: 50px;
        }

        #customText {
            width: 80%;
            height: 100px;
            text-transform: uppercase;
            text-align: center;
            align-items: center;
            justify-content: center;
            overflow-wrap: break-word;
        }

        #submitBtn {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <form id="customForm">
        <label for="customText">Enter Text:</label><br>
        <textarea id="customText" name="customText" rows="4" cols="50"></textarea><br>
        <input type="submit" id="submitBtn" value="Submit">
    </form>

</body>
</html>
