<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fading Phrases</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  .phrase {
    display: none;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }
</style>
</head>
<body>
<div id="phrases">boo</div>

<script>
  const phrases = [
    "This is hard...  gimme a sec!",
    "Thinking...  Thinking...",
    "THINKING INTENSIFIES...",
    "Almost there...",
    "Hang on..."
  ];
  let index = 0;

  function showNextPhrase() {
    var div = document.getElementById('phrases')
    div.style.display = 'block';
    setTimeout(() => {
      div.style.opacity = '1';
      div.style.transition = 'opacity 1s ease-in-out';
      setTimeout(() => {
        div.style.opacity = '0';
        div.style.transition = 'opacity 1s ease-in-out';
        index = (index + 1) % phrases.length;
        setTimeout(showNextPhrase, 1000); // Adjust timing here (1000 = 1 second)
      }, 1000); // Adjust timing here (1000 = 1 second)
    }, 100); // Adjust timing here
  }


  showNextPhrase();
</script>
</body>
</html>
