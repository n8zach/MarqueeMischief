<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fading Phrases</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  .phrase {
    display: none;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }
</style>
</head>
<body>
<div id="phrases">
  <div class="phrase">Phrase 1</div>
  <div class="phrase">Phrase 2</div>
  <div class="phrase">Phrase 3</div>
  <!-- Add more phrases as needed -->
</div>

<script>
  const phrases = document.querySelectorAll('.phrase');
  let index = 0;

  function showNextPhrase() {
    phrases[index].style.display = 'block';
    setTimeout(() => {
      phrases[index].style.opacity = '1';
      setTimeout(() => {
        phrases[index].style.opacity = '0';
        index = (index + 1) % phrases.length;
        setTimeout(showNextPhrase, 1000); // Adjust timing here (1000 = 1 second)
      }, 1000); // Adjust timing here (1000 = 1 second)
    }, 100); // Adjust timing here
  }

  showNextPhrase();
</script>
</body>
</html>
